<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Head Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
        /* Style for the head images */
        .head-img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAAAXNSR0IArs4c6QAAAD9JREFUeJztwQEBAAAAgiD/r25IQAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA70A6QAAEAAEJNhQAAAAASUVORK5CYII=');
            background-size: cover;
        }
        #cart-items .head-img {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">

    <div id="app" class="flex flex-col md:flex-row h-screen">

        <!-- Main Content -->
        <main class="flex-1 flex flex-col p-4 md:p-6 overflow-hidden">
            <header class="mb-4">
                <h1 class="text-3xl font-bold text-green-400">Minecraft Head Hunter</h1>
                <p class="text-gray-400">Browse, select, and download custom head skins.</p>
            </header>

            <!-- Controls -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                <input type="text" id="search-input" placeholder="Search by name or tag..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                <select id="category-select" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="">Select a Category</option>
                </select>
                <button id="all-btn" class="bg-green-600 hover:bg-green-700 rounded-lg px-4 py-2 font-semibold transition-colors">Show All</button>
                 <a href="https://minecraft-heads.com" target="_blank" rel="noopener noreferrer" class="bg-blue-600 hover:bg-blue-700 text-center rounded-lg px-4 py-2 font-semibold transition-colors">Powered by minecraft-heads.com</a>
            </div>

            <!-- Heads Grid -->
            <div id="heads-grid-container" class="flex-1 overflow-y-auto pr-2">
                 <div id="loader" class="hidden h-full w-full flex items-center justify-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-green-500"></div>
                </div>
                <div id="heads-grid" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 xl:grid-cols-12 gap-4">
                    <!-- Head items will be injected here -->
                </div>
                 <p id="no-results" class="hidden text-center text-gray-500 mt-8">No heads found for your query.</p>
            </div>
        </main>

        <!-- Cart Sidebar -->
        <aside class="w-full md:w-80 bg-gray-800 border-l border-gray-700 flex flex-col p-4">
            <h2 class="text-2xl font-bold mb-4 flex items-center justify-between">
                Your Cart
                <span id="cart-count" class="text-lg bg-green-600 rounded-full px-3 py-1">0</span>
            </h2>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-3 pr-2">
                <!-- Cart items will be injected here -->
                 <p id="cart-empty" class="text-gray-500 text-center mt-8">Your cart is empty. Click on a head to add it!</p>
            </div>
            <button id="checkout-btn" class="w-full bg-blue-600 hover:bg-blue-700 rounded-lg px-4 py-3 mt-4 font-bold text-lg transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">
                Checkout & Download ZIP
            </button>
             <div id="checkout-loader" class="hidden text-center mt-4">
                <p>Preparing ZIP file... This may take a moment.</p>
                <p class="text-sm text-gray-400">Fetching and processing skins...</p>
            </div>
        </aside>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const searchInput = document.getElementById('search-input');
            const categorySelect = document.getElementById('category-select');
            const allBtn = document.getElementById('all-btn');
            const headsGrid = document.getElementById('heads-grid');
            const loader = document.getElementById('loader');
            const noResults = document.getElementById('no-results');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const checkoutBtn = document.getElementById('checkout-btn');
            const checkoutLoader = document.getElementById('checkout-loader');
            const cartEmptyMsg = document.getElementById('cart-empty');
            
            // --- State ---
            let cart = [];
            const API_BASE_URL = 'https://minecraft-heads.com/api/v2';
           
            // --- API Functions ---
            const fetchWithProxy = async (url, retries = 3, delay = 1000) => {
                // Using a reliable proxy that wraps the response in JSON
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(proxyUrl);
                        if (!response.ok) {
                            throw new Error(`Proxy error! status: ${response.status}`);
                        }
                        return response; // Return the successful response
                    } catch (error) {
                        console.warn(`Attempt ${i + 1} failed for ${url}. Retrying in ${delay}ms...`);
                        if (i < retries - 1) {
                            await new Promise(res => setTimeout(res, delay));
                        } else {
                            console.error("All retry attempts failed.");
                            throw error; // Throw error after last attempt
                        }
                    }
                }
            };

            const fetchFromAPI = async (endpoint) => {
                loader.classList.remove('hidden');
                headsGrid.classList.add('hidden');
                noResults.classList.add('hidden');
                try {
                    const apiUrl = `${API_BASE_URL}/${endpoint}`;
                    const response = await fetchWithProxy(apiUrl);
                    return await response.json();
                } catch (error) {
                    console.error("Failed to fetch from API:", error);
                    noResults.textContent = 'Error loading heads. Please try again later.';
                    noResults.classList.remove('hidden');
                    return [];
                } finally {
                    loader.classList.add('hidden');
                    headsGrid.classList.remove('hidden');
                }
            };

            // --- Rendering Functions ---
            const renderHeads = (heads, categoryName = '') => {
                headsGrid.innerHTML = '';
                if (!heads || heads.length === 0) {
                    noResults.textContent = 'No heads found for your query.';
                    noResults.classList.remove('hidden');
                    return;
                }
                noResults.classList.add('hidden');

                heads.forEach(head => {
                    if(categoryName) head.category = categoryName;

                    const headWrapper = document.createElement('div');
                    headWrapper.className = 'group relative cursor-pointer';
                    headWrapper.title = head.name;

                    const img = document.createElement('img');
                    img.src = `https://minecraft-heads.com/avatar/${head.uuid}/64`;
                    img.alt = head.name;
                    img.className = 'head-img rounded-md transition-transform transform group-hover:scale-110 group-hover:shadow-lg';
                    img.loading = 'lazy';

                    headWrapper.appendChild(img);
                    headWrapper.addEventListener('click', () => addToCart(head));
                    headsGrid.appendChild(headWrapper);
                });
            };

            const renderCart = () => {
                cartItemsContainer.innerHTML = '';
                cartCount.textContent = cart.length;
                checkoutBtn.disabled = cart.length === 0;
                cartEmptyMsg.classList.toggle('hidden', cart.length > 0);

                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex items-center justify-between bg-gray-700 p-2 rounded-lg';
                    cartItem.innerHTML = `
                        <div class="flex items-center gap-3">
                            <img src="https://minecraft-heads.com/avatar/${item.uuid}/48" alt="${item.name}" class="head-img rounded-md">
                            <span class="font-semibold truncate" title="${item.name}">${item.name}</span>
                        </div>
                        <button class="text-red-400 hover:text-red-600 font-bold text-xl px-2" data-uuid="${item.uuid}" title="Remove">&times;</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            };
            
            // --- Cart Logic ---
            const addToCart = (head) => {
                if (!cart.some(item => item.uuid === head.uuid)) {
                    cart.push(head);
                    renderCart();
                }
            };

            const removeFromCart = (uuid) => {
                cart = cart.filter(item => item.uuid !== uuid);
                renderCart();
            };

            // --- Event Handlers ---
            const handleSearch = debounce(async () => {
                const query = searchInput.value.trim();
                categorySelect.value = '';
                if (query.length > 2) {
                    const heads = await fetchFromAPI(`search/${encodeURIComponent(query)}`);
                    renderHeads(heads);
                } else if (query.length === 0) {
                    loadInitialHeads();
                }
            }, 300);

            const handleCategoryChange = async () => {
                const category = categorySelect.value;
                searchInput.value = '';
                if (category) {
                    const heads = await fetchFromAPI(`category/${category}`);
                    renderHeads(heads, category);
                }
            };
            
            const handleShowAll = async () => {
                searchInput.value = '';
                categorySelect.value = '';
                loadInitialHeads('all');
            };

            // --- Checkout & Download Logic ---
            const handleCheckout = async () => {
                if (cart.length === 0) return;

                checkoutBtn.disabled = true;
                checkoutLoader.classList.remove('hidden');

                const zip = new JSZip();

                const fetchPromises = cart.map(async (head) => {
                    try {
                        const decodedValue = atob(head.value);
                        const textureData = JSON.parse(decodedValue);
                        const skinUrl = textureData.textures.SKIN.url;

                        const response = await fetchWithProxy(skinUrl);
                        const blob = await response.blob();
                        
                        const name = head.name.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                        const tags = (head.tags || 'notags').replace(/[^a-z0-9,]/gi, '_').replace(/,/g, '-').toLowerCase();
                        const category = (head.category || 'search').replace(/[^a-z0-9]/gi, '_').toLowerCase();
                        const filename = `${name}_${tags}_${category}.png`;

                        zip.file(filename, blob);
                    } catch (error) {
                        console.error(`Could not process head: ${head.name}`, error);
                    }
                });
                
                await Promise.all(fetchPromises);
                
                zip.generateAsync({ type: "blob" })
                    .then(function(content) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(content);
                        link.download = "minecraft-heads.zip";
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        cart = [];
                        renderCart();
                    });

                checkoutBtn.disabled = false;
                checkoutLoader.classList.add('hidden');
            };


            // --- Initialization ---
            const init = async () => {
                const categories = await fetchFromAPI('category/all');
                if(categories) {
                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat;
                        option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1).replace(/_/g, ' ');
                        categorySelect.appendChild(option);
                    });
                }
                loadInitialHeads();
            };

            const loadInitialHeads = async (type = 'default') => {
                 let heads = [];
                if(type === 'all'){
                    heads = await fetchFromAPI(`category/all`);
                } else {
                     heads = await fetchFromAPI('category/decoration');
                }
                renderHeads(heads, type === 'all' ? 'all' : 'decoration');
            };
            
            // --- Utility ---
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // --- Event Listeners ---
            searchInput.addEventListener('input', handleSearch);
            categorySelect.addEventListener('change', handleCategoryChange);
            allBtn.addEventListener('click', handleShowAll);
            checkoutBtn.addEventListener('click', handleCheckout);
            cartItemsContainer.addEventListener('click', (e) => {
                if (e.target.matches('button[data-uuid]')) {
                    removeFromCart(e.target.dataset.uuid);
                }
            });

            // Start the application
            init();
        });
    </script>
</body>
</html>
